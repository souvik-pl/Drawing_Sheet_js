<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Sheet</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <section class="control_panel">
            <button id="penButton" class="btn control_button" title="Pen">
                <img src="./assets/svg/pen.svg" alt="Pen"/>
            </button>
            <button id="eraserButton" class="btn control_button" title="Eraser">
                <img src="./assets/svg/eraser.svg" alt="Eraser"/>
            </button>
            <div class="btn color_picker" tabindex="0" role="button" title="Pen Color">
                <img src="./assets/svg/pen-color.svg" alt="Pen Color Picker"/>
                <input id="penColorPicker" type="color"/>
            </div>
            <button id="eraseAllButton" class="btn control_button" title="Erase all">
                <img src="./assets/svg/clear-drawing.svg" alt="Erase all"/>
            </button>
            <div class="size_slider">
                <label id="sizeSliderLabel">Pen Size</label>
                <input id="sizeSlider" type="range" value="1" min="1" max="100" step="1"/>
            </div>
            <button id="downloadButton" class="btn control_button" title="Download">
                <img src="./assets/svg/download.svg" alt="Download"/>
            </button>
        </section>
        <section id="canvasContainer" class="canvas_container">
            <canvas id="canvas"></canvas>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
